<div class="main">
<img src="../../../assets/bg.png" alt="" class="bg">
<img src="../../../assets/second.jpg" alt="" class="second">
<h1>Provide Your Services With Urban Clap!</h1>


<form #logInForm="ngForm" (ngSubmit)="logIn()">
<input type="email" class="email" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.emailID">
<input type="password" class="password" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="user.password">
<button type="submit" class="btn btn-default">Sign In</button>
</form>

<h3 (click)="registration()">Sign Up</h3>
</div>
<img src="../../../assets/bottom.png" alt="" class="bottom">
<img src="../../../assets/last.jpg" alt="" class="last">
