<div class="logInCustomers">

<h1>Start Booking Your Services!</h1>
<form #logInForm="ngForm" (ngSubmit)="customerLogIn()">
    <input type="email" class="email" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.emailID" required #email="ngModel">
    <input type="password" class="password" id="pwd" placeholder="Enter password" name="pwd" [(ngModel)]="user.password" required #password="ngModel">
    <button type="submit" class="btn btn-default">Sign In</button>
</form>

</div>

<h3 (click)="userRegistration()">I Am New To Urban Clap..Let Me Sign Up</h3>
